<!doctype html>
<html lang="en">
  <head>
    <title>Login and Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="col-md-6">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>Registration</h1>
            <form action="registration" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text"
                    class="form-control" name="first_name" placeholder="Enter  your first name">
                </div>
                <div class="form-group">
                    <label for="alias">Alias:</label>
                    <input type="text"
                        class="form-control" name="alias" placeholder="Enter  your alias">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text"
                        class="form-control" name="email" placeholder="Enter  your email address">
                </div>

                <div class="form-group">
                    <label for="first_name">Password</label>
                    <input type="password"
                        class="form-control password" name="password" placeholder="Enter  your password">
                </div>

                <div class="form-group">
                    <label for="first_name">Confirm Password</label>
                    <input type="password"
                        class="form-control" name="confirm_password" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right">Register</button>
                </div>
            </form>
            <h1>Login</h1>
            <form action="login" method="post">
                {% csrf_token %}
                <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text"
                            class="form-control" name="email" placeholder="Enter  your email address">
                </div>

                <div class="form-group">
                    <label for="first_name">Password</label>
                    <input type="password"
                        class="form-control password" name="password" placeholder="Enter  your password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right">Login</button>
                </div>
            </form>
        </div>
    </div>
      
  </body>
</html>
