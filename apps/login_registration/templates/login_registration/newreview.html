<!doctype html>
<html lang="en">
  <head>
    <title>Add book and review</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
    <ul class="nav justify-content-center|justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
            <form action="/logout" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </li>
    </ul>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Add a new book review and title!</h1>
    <div class="col-md-6">
        <form action="/books/add" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="book_title">Book Title</label>
            <input type="text"
                class="form-control" name="book_title" placeholder="add book title">
            </div>
            <h4>Author</h4>
            <div class="form-group">
              <label for="select_author">Choose from the list</label>
              <select class="form-control" name="select_author" id="">
                <option>Select one</option>
                {% for author in authors %}
                <option> {{ author.name }} </option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="new_author">Or add a new author</label>
              <input type="text"
                class="form-control" name="new_author">
            </div>
            <div class="form-group">
              <label for="review">Review:</label>
              <textarea class="form-control" name="review" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="rating"></label>
                <select class="custom-select" name="rating" id="">
                    <option selected>Select one</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Book and Review</button>
            </div>
        </form>
    </div>
    </div>
    
  </body>
</html>
